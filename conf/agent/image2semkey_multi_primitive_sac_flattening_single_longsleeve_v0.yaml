
# Exp setup
name: image2state-multi-primitive-sac
exp_name: ${exp_name}
project_name: ${project_name}

# Image to State Part
obs_keys: ['rgb']
state_keys: ['semkey_pos']
feature_dim: 30 #512
each_image_shape: [3, 84, 84]

# Multi-Primitive Part
update_temperature: 1.0
sampling_temperature: 1.0
one_hot_scalar: 0.1
primitives:
  - name: norm-pixel-pick-and-fling
    dim: 4 # [pick_0, pick_1]
  - name: norm-pixel-fold
    dim: 8 #params: [pick_0, pick_1, place_0, place_1]
action_range: 1.0


# Training General
context_horizon: 1
reward_key: coverage_alignment_with_stretch_penalty_high_coverage_bonus
hidden_dim: 256
state_dim: 45 #3*15

init_alpha: 0.1
critic_grad_clip_value: 10.0
actor_lr: 3e-4
critic_lr: 3e-4
encoder_lr: 3e-4
alpha_lr: 3e-4
tau: 0.005
gamma: 0.99
batch_size: 256

replay_capacity: 100000 
initial_act_steps: 100
train_freq: 1
gradient_steps: 1
target_update_interval: 1

total_update_steps: 100000
validation_interval: 1000
eval_checkpoint: -1
device: "cuda:1"   # fallback to cuda:0