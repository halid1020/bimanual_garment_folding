name: demo-sac
device: ${oc.env:DEVICE,cuda:1}   # fallback to cuda:0

demo_data_path: 'single_longsleeve_flattening_human_demo_test'
demo_data_dir: './data/datasets'
demo_trial_num: 3
demo_obs_config:
  rgb:
    shape: [128, 128, 3]
    output_key: rgb
  semkey_pos:
    shape: [45]
    output_key: semkey_pos
  reward:
    shape: [1]
    output_key: reward
demo_act_config:
  norm-pixel-fold:
    shape: [8]
    output_key: default

obs_keys: ['semkey_pos']
reward_key: coverage_alignment_with_stretch_penality_high_coverage_bonus
init_alpha: 0.1
auto_alpha_learning: True
context_horizon: 1

hidden_dim: 256
state_dim: 45 #3*15
action_dim: 8
action_range: 1.0

actor_lr: 3e-4
critic_lr: 3e-4
alpha_lr: 3e-4
tau: 0.005
gamma: 0.99
batch_size: 256

replay_capacity: 100000 
initial_act_steps: 100
train_freq: 1
gradient_steps: 1
target_update_interval: 1

total_update_steps: 100000
validation_interval: 1000
eval_checkpoint: -1