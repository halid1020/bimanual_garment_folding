name: primitive-encoding-sac
device: ${oc.env:DEVICE,cuda:0}   # fallback to cuda:0


obs_keys: [semkey_pos]
reward_key: coverage_alignment_with_strech_penality_high_coverage_bonus

context_horizon: 1
each_image_shape: [3, 84, 84]

hidden_dim: 256
state_dim: 45
action_dims: [4, 8]
action_range: 1.0
num_primitives: 2
primitive_param:
  - name: norm-pixel-pick-and-fling
    params:
      - [pick_0, 2]
      - [pick_1, 2]
  - name: norm-pixel-fold
    params:
      - [pick_0, 2]
      - [pick_1, 2]
      - [place_0, 2]
      - [place_1, 2]

actor_lr: 3e-4
critic_lr: 3e-4
alpha_lr: 3e-4
tau: 0.005
gamma: 0.99
batch_size: 4 #256

replay_capacity: 100 #100000 
initial_act_steps: 5 #100
train_freq: 1
gradient_steps: 1
target_update_interval: 1

total_update_steps: 100 #100000
validation_interval: 10 #1000
eval_checkpoint: -1