agent:
  name: image-based-multi-primitive-sac
  device: ${oc.env:DEVICE,cuda:0}
  encoder:
    out_dim: 256
    cnn_channels:
    - 32
    - 64
    - 128
    kernel: 3
    pool: 2
  obs_key: rgb
  context_horizon: 4
  each_image_shape:
  - 3
  - 64
  - 64
  num_primitives: 4
  hidden_dim: 256
  actor_lr: 0.0003
  critic_lr: 0.0003
  encoder_lr: 0.0003
  alpha_lr: 0.0003
  tau: 0.005
  gamma: 0.99
  batch_size: 256
  replay_capacity: 100000
  initial_act_steps: 100
  max_grad_norm: 10.0
  save_dir: null
  act_steps_per_update: 1
  action_dims:
  - 4
  - 8
  - 6
  - 8
  primitive_param:
  - - norm-pixel-pick-and-fling
    - - - pick_0
        - 2
      - - pick_1
        - 2
  - - norm-pixel-pick-and-place
    - - - pick_0
        - 2
      - - pick_1
        - 2
      - - place_0
        - 2
      - - place_1
        - 2
  - - norm-pixel-pick-and-drag
    - - - pick_0
        - 2
      - - pick_1
        - 2
      - - place_0
        - 2
  - - norm-pixel-fold
    - - - pick_0
        - 2
      - - pick_1
        - 2
      - - place_0
        - 2
      - - place_1
        - 2
  reward_key: multi_stage_reward
  checkpoint_interval: 5
  add_reject_actions: true
  reject_action_reward: -1
  total_update_steps: 100000
  explore_mode: e-greedy
  validation_interval: 1000
  eval_checkpoint: -1
arena:
  object: longsleeve
  picker_radius: 0.03
  picker_threshold: 0.007
  picker_low:
  - -5
  - 0
  - -5
  picker_high:
  - 5
  - 5
  - 5
  grasp_mode:
    closest: 1.0
  picker_initial_pos:
  - - 0.7
    - 0.2
    - 0.7
  - - -0.7
    - 0.2
    - 0.7
  init_state_path: assets/init_states
  disp: false
  ray_id: 0
  horizon: 20
  track_semkey_on_frames: false
  readjust_pick: true
task:
  num_goals: 10
  object: longsleeve
  asset_dir: assets
  task_name: centre-sleeve-folding
  debug: false
  alignment: simple_rigid
data_augmenter:
  name: pixel-based-primitive-data-augmenter
  device: cuda:0
  rgb_noise_factor: 0.01
  random_rotation: true
  rotation_degree: 1
  vertical_flip: true
exp_name: mp_sac_v5
save_root: /data/hcv530/garment_folding
